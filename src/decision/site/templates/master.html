<form enctype="multipart/form-data" action="/" method="post">
  {% csrf_token %}
    {{ form.as_p }}
    
    <input type="submit" value="Submit">
</form>


<table>
  <tr>
    <th>Id</th>
    <th>Description</th>
    <th>Statement</th>
    <th>Opinion</th>
    <th>Status</th>
  </tr>
  
{% for idea in ideas %}
  <tr>
    <td><a href="idea/{{idea.id}}">{{ idea.id }}</a></td>
    <td>{{ idea.description }}</td>
    <td>{{ idea.statement }}</td>
    <td>{{ idea.opinion }}</td>
    <td>{{ idea.status }}</td>
  </tr>
{% endfor %}

</table>
